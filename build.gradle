group 'rtshadow'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk-kinesis:1.10.38'
    compile 'com.google.cloud.dataflow:google-cloud-dataflow-java-sdk-all:1.2.1'

    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
